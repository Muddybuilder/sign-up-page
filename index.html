<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <img src="./imgs/kat-kelley-unsplash.jpg" alt="Nice image" />
        <div class="author">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@katkelley?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Kat Kelley</a
            >
            on
            <a
              href="https://unsplash.com/photos/a-church-with-pews-and-stained-glass-windows-JKqyyW5xA0s?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <br />
          <p>You know you want to.</p>
        </div>
        <div class="middle">
          <div class="form-header">
            <h2>Let's do it!</h2>
          </div>
          <div class="form-container">
            <form id="sign-up">
              <div class="form-row">
                <div class="form-2">
                  <label for="fname">FIRST NAME</label>
                  <input type="text" id="fname" name="fname" minlength="2" />
                </div>
                <div class="form-2">
                  <label for="lname">LAST NAME</label>
                  <input type="text" id="lname" name="lname" minlength="2" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-2">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email@gmail.com"
                  />
                </div>
                <div class="form-2">
                  <label for="phone-number">PHONE NUMBER</label>
                  <input type="text" id="phone-number" name="phone-number" />
                </div>
                <div class="form-2"></div>
              </div>
              <div class="form-row">
                <div class="form-2">
                  <label for="pwd">PASSWORD</label>
                  <input
                    type="password"
                    required
                    id="pwd"
                    name="pwd"
                    minlength="8"
                  />
                </div>
                <div class="form-2">
                  <label for="cpwd">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    required
                    id="cpwd"
                    name="cpwd"
                    minlength="8"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="bottom">
          <button class="btn" form="sign-up" type="submit">
            Create Account
          </button>
          <p>Already have an account? <a href="" class="log-in">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
